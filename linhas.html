<!DOCTYPE html>
<html>

<head>
    <title>DataBUSe - Lista de ônibus</title>

    <link rel="shortcut icon" type="image/png" href="img/simbol_logo1.jpg" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/95cf649632.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <section class="cabecalho">
                <div class="row navegacao">
                    <img src="img/logo.png" alt="Logog - DataBUSe">
                    <ul class="menu_options">
                        <li><button type="button" onclick="location.href='/';"
                                class="btn btn-outline-light">HOME</button>
                        </li>
                        <li><button type="button" onclick="location.href='#';"
                                class="btn btn-outline-light">LOGIN</button>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="tit">
                <div class="row titulo_linhas">
                    <h1>LINHAS, HORÁRIOS E ITINERÁRIOS</h1>
                </div>
            </section>

            <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_filter_list -->
            <section class="linhas">
                <div class="row">
                    <div class="col-xs-6 col-md-9">
                        <div class="input-group">
                            <input id="linha" type="text" autofocus autocomplete="off" class="form-control"
                                placeholder="Linha de ônibus" onkeyup="buscaLinha()" aria-label="Linha de ônibus"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" onclick="buscaLinha()" type="button"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <select id="empresas" onchange="buscaLinha()" class="form-control">
                            <option value="all">Todas</option>
                            <option value="bhbus">BHBus</option>
                            <option value="otimo">Ótimo</option>
                          </select>
                    </div>
                </div>
                <div class="row lista">
                    <ul id="listLines">
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
