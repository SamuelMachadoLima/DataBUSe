<!DOCTYPE html>

  <head>

    <!-- CSS e Ícones -->

    <link rel="stylesheet" href="css/batePapo.css">

    <!-- Título -->
    <link rel="shortcut icon" type="image/png" href="img/logoTitle.png"/>
    <title>Bate-Papo - DataBUSe</title>

    <!-- Chat Suporte -->
    <script type="text/javascript" src="js/suporte.js"></script>

    <!-- Bate-Papo -->
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  </head>

  <body>
    <header class="container header">
      <div class="row">
        <!-- Logo -->
        <div class="col-3">
          <img src="img/logo.png" alt="Logo" class="logo">
        </div>

        <div class="col-6 menu">
          <!-- Título -->
          <div class="row center-block">
            <p class="text-center">Data<span>BUS</span>e</p>
          </div>

          <!-- Menu -->
          <div class="row center-block">
            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Página Inicial</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="linhas.html">Quadro de Horários</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="batePapo.html">Bate-Papo</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Ícone de login -->
        <div class="col-3">
          <i class="far fa-user login"></i>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="members-count">-</div>
      <div class="members-list">-</div>
      <div class="messages"></div>
      <form class="message-form" onsubmit="return false;">
        <input class="message-form__input" placeholder="Digite uma mensagem..." type="text"/>
        <input class="message-form__button" value="Enviar" type="submit"/>
      </form>
      <script src="js/batePapo.js"></script>
  </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
